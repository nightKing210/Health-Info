    const params = new URLSearchParams(window.location.search);
    const organName = params.get("organ");
    const container = document.getElementById("diseaseContainer");
    const title = document.getElementById("organTitle");

    if (!organName || !organDiseases[organName]) {
      title.textContent = "No diseases found for this organ.";
    } else {
      title.textContent = organName.charAt(0).toUpperCase() + organName.slice(1) + " Diseases";

      organDiseases[organName].forEach(disease => {
        const btn = document.createElement("button");
        btn.textContent = disease.name;
        btn.className = `
          bg-white text-red-600 font-semibold py-4 px-4 rounded-lg 
          shadow-2xl border-2 border-amber-100  hover:bg-red-600 hover:text-white transition transform hover:scale-105
        `;
        btn.addEventListener("click", () => window.open(disease.link, "_blank"));
        container.appendChild(btn);
      });
    }
